<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    
    <!-- Favicon - Drip Bazaar Logo -->
    <link rel="icon" type="image/png" href="/drip bazaar all assests/new logo.png" />
    <link rel="apple-touch-icon" href="/drip bazaar all assests/new logo.png" />
    
    <!-- Mobile Optimized Viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes, viewport-fit=cover" />
    
    <!-- Performance & Mobile Optimization -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="theme-color" content="#F97316" />
    
    <!-- Preconnect to improve performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- Preload critical assets -->
    <link rel="preload" href="/drip bazaar all assests/new logo.png" as="image" type="image/png" />
    <link rel="preload" href="/drip bazaar all assests/hero3.png" as="image" type="image/png" />
    
    <!-- DNS Prefetch for external resources -->
    <link rel="dns-prefetch" href="https://fonts.googleapis.com" />
    <link rel="dns-prefetch" href="https://fonts.gstatic.com" />
    
    <title>Drip Bazaar</title>
    <meta name="description" content="Discover unique thrift fashion at Drip Bazaar. India's first verified thrift marketplace offering curated pre-loved clothing and accessories." />
  </head>

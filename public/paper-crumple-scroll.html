<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paper Crumple Scroll Effect</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            overflow-x: hidden;
            background: #1a1410;
        }

        .container {
            height: 500vh;
            position: relative;
            background: #1a1410;
        }

        .sticky {
            position: sticky;
            top: 0;
            height: 100vh;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #1a1410;
        }

        #canvas {
            width: 100%;
            height: 100%;
            object-fit: contain;
            display: block;
        }

        .loading {
            position: absolute;
            inset: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: rgba(26, 20, 16, 0.98);
            z-index: 100;
        }

        .loading.hidden {
            display: none;
        }

        .spinner {
            width: 80px;
            height: 80px;
            border: 6px solid rgba(255, 215, 0, 0.2);
            border-top-color: #FFD700;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 30px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading-text {
            color: #FFD700;
            font-size: 24px;
            font-weight: 700;
            letter-spacing: 3px;
            margin: 0 0 20px 0;
            text-transform: uppercase;
        }

        .progress-bar {
            width: 300px;
            height: 40px;
            background: rgba(255, 215, 0, 0.1);
            border: 2px solid rgba(255, 215, 0, 0.3);
            border-radius: 20px;
            overflow: hidden;
            margin-bottom: 15px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #FFD700, #FFA500);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #1a1410;
            font-weight: 700;
            font-size: 16px;
            transition: width 0.3s ease;
            width: 0%;
        }

        .loading-subtext {
            color: rgba(255, 215, 0, 0.7);
            font-size: 14px;
            margin: 0;
            letter-spacing: 2px;
        }

        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 10;
            pointer-events: none;
            opacity: 0;
        }

        .content.visible {
            animation: fadeIn 1.5s ease-out forwards;
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        .title {
            font-size: 80px;
            font-weight: 700;
            color: #FFD700;
            letter-spacing: 20px;
            text-transform: uppercase;
            text-shadow: 
                0 0 40px rgba(255, 215, 0, 0.9),
                0 0 80px rgba(255, 215, 0, 0.6),
                3px 3px 6px rgba(0, 0, 0, 0.6);
            margin: 0 0 20px 0;
            font-family: Georgia, serif;
            mix-blend-mode: screen;
        }

        .subtitle {
            font-size: 22px;
            color: rgba(255, 215, 0, 0.95);
            letter-spacing: 8px;
            text-transform: uppercase;
            font-weight: 600;
            margin: 0;
            text-shadow: 
                0 0 30px rgba(255, 215, 0, 0.6),
                2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .debug {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: #FFD700;
            padding: 12px 18px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            border-radius: 6px;
            z-index: 50;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 215, 0, 0.3);
        }

        .debug.hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sticky">
            <canvas id="canvas"></canvas>
            
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p class="loading-text">Loading Paper Animation</p>
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill">0%</div>
                </div>
                <p class="loading-subtext" id="loadingSubtext">Loading frames...</p>
            </div>
            
            <div class="content" id="content">
                <h1 class="title">RIWAAZ</h1>
                <p class="subtitle">Scroll to Unfold the Tradition</p>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>

    <script>
        gsap.registerPlugin(ScrollTrigger);

        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const loading = document.getElementById('loading');
        const content = document.getElementById('content');
        const debug = document.getElementById('debug');
        const progressFill = document.getElementById('progressFill');
        const loadingSubtext = document.getElementById('loadingSubtext');

        const TOTAL_FRAMES = 240;
        const images = [];
        let currentFrame = 0;
        let imagesLoaded = false;

        // Preload all frames
        async function loadFrames() {
            let loadedCount = 0;

            const loadPromises = Array.from({ length: TOTAL_FRAMES }, (_, i) => {
                return new Promise((resolve, reject) => {
                    const img = new Image();
                    const frameNumber = String(i + 1).padStart(4, '0');
                    img.src = `frames/frame_${frameNumber}.jpg`;
                    
                    img.onload = () => {
                        images[i] = img;
                        loadedCount++;
                        const progress = Math.round((loadedCount / TOTAL_FRAMES) * 100);
                        progressFill.style.width = `${progress}%`;
                        progressFill.textContent = `${progress}%`;
                        loadingSubtext.textContent = `Loading frames... ${progress}%`;
                        resolve(img);
                    };
                    
                    img.onerror = () => {
                        console.error(`Failed to load frame ${frameNumber}`);
                        reject();
                    };
                });
            });

            try {
                await Promise.all(loadPromises);
                console.log(`âœ… All ${TOTAL_FRAMES} frames loaded!`);
                
                // Set canvas size
                canvas.width = images[0].width;
                canvas.height = images[0].height;
                
                // Render LAST frame first (frame 240)
                ctx.drawImage(images[TOTAL_FRAMES - 1], 0, 0);
                currentFrame = TOTAL_FRAMES - 1;
                
                // Hide loading, show content
                loading.classList.add('hidden');
                content.classList.add('visible');
                
                imagesLoaded = true;
                setupScrollTrigger();
                
            } catch (error) {
                console.error('Error loading frames:', error);
                loadingSubtext.textContent = 'Error loading frames. Please refresh.';
            }
        }

        function setupScrollTrigger() {
            gsap.to({ frame: TOTAL_FRAMES - 1 }, {
                frame: 0,
                ease: 'none',
                scrollTrigger: {
                    trigger: '.container',
                    start: 'top top',
                    end: 'bottom bottom',
                    scrub: 0.5,
                    onUpdate: (self) => {
                        // Reverse: start from last frame (239) to first frame (0)
                        const frameIndex = Math.floor((TOTAL_FRAMES - 1) - (self.progress * (TOTAL_FRAMES - 1)));
                        
                        if (frameIndex !== currentFrame && images[frameIndex]) {
                            currentFrame = frameIndex;
                            ctx.clearRect(0, 0, canvas.width, canvas.height);
                            ctx.drawImage(images[frameIndex], 0, 0);
                        }
                    }
                }
            });
        }

        // Start loading frames
        loadFrames();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Paper Crumple Effect</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            overflow-x: hidden;
            background: #1a1410;
        }

        .container {
            height: 500vh;
            position: relative;
            background: #1a1410;
        }

        .sticky {
            position: sticky;
            top: 0;
            height: 100vh;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #1a1410;
        }

        #canvas {
            width: 100%;
            height: 100%;
            object-fit: contain;
            display: block;
        }

        .loading {
            position: absolute;
            inset: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: rgba(26, 20, 16, 0.95);
            z-index: 100;
        }

        .loading.hidden {
            display: none;
        }

        .spinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(255, 215, 0, 0.2);
            border-top-color: #FFD700;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading-text {
            color: #FFD700;
            font-size: 18px;
            font-weight: 600;
            letter-spacing: 2px;
            margin: 0 0 10px 0;
            text-transform: uppercase;
        }

        .loading-subtext {
            color: rgba(255, 215, 0, 0.6);
            font-size: 14px;
            margin: 0;
            letter-spacing: 1px;
        }

        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 10;
            pointer-events: none;
            opacity: 0;
        }

        .content.visible {
            animation: fadeIn 1s ease-out forwards;
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        .title {
            font-size: 72px;
            font-weight: 700;
            color: #FFD700;
            letter-spacing: 16px;
            text-transform: uppercase;
            text-shadow: 
                0 0 30px rgba(255, 215, 0, 0.8),
                0 0 60px rgba(255, 215, 0, 0.5),
                2px 2px 4px rgba(0, 0, 0, 0.5);
            margin: 0 0 15px 0;
            font-family: Georgia, serif;
            mix-blend-mode: screen;
        }

        .subtitle {
            font-size: 20px;
            color: rgba(255, 215, 0, 0.9);
            letter-spacing: 6px;
            text-transform: uppercase;
            font-weight: 500;
            margin: 0;
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
        }

        .debug {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: #FFD700;
            padding: 10px 15px;
            font-family: monospace;
            font-size: 14px;
            border-radius: 4px;
            z-index: 50;
            backdrop-filter: blur(10px);
        }

        .debug.hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sticky">
            <video id="video" style="display: none;" preload="auto" muted playsinline autoplay="false">
                <source src="Firefly A static camera in a 16-9 aspect ratio captures a macro close-up of a thick warm beige parch.mp4" type="video/mp4">
            </video>
            
            <canvas id="canvas"></canvas>
            
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p class="loading-text">Extracting frames from video...</p>
                <p class="loading-subtext">This may take a moment</p>
            </div>
            
            <div class="content" id="content">
                <h1 class="title">RIWAAZ</h1>
                <p class="subtitle">Scroll to Unfold</p>
            </div>
            
            <div class="debug hidden" id="debug">Frame: 0 / 0</div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>

    <script>
        gsap.registerPlugin(ScrollTrigger);

        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d', { willReadFrequently: true });
        const loading = document.getElementById('loading');
        const content = document.getElementById('content');
        const debug = document.getElementById('debug');

        let frames = [];
        let currentFrame = 0;
        let totalFrames = 0;

        // Extract frames from video
        async function extractFrames() {
            // Wait for video metadata
            await new Promise((resolve) => {
                if (video.readyState >= 2) {
                    resolve();
                } else {
                    video.addEventListener('loadedmetadata', resolve, { once: true });
                }
            });

            const duration = video.duration;
            const fps = 30; // Extract 30 frames per second
            const frameCount = Math.floor(duration * fps);
            const frameInterval = 1 / fps;

            console.log(`Extracting ${frameCount} frames from video (${duration.toFixed(2)}s)`);

            // Set canvas size to video dimensions
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;

            // Extract frames
            for (let i = 0; i < frameCount; i++) {
                const time = i * frameInterval;
                
                // Seek to specific time
                video.currentTime = time;
                
                // Wait for seek to complete
                await new Promise((resolve) => {
                    video.addEventListener('seeked', resolve, { once: true });
                });

                // Draw frame to canvas
                ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                
                // Store frame data
                const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                frames.push(imageData);

                // Update progress
                if (i % 10 === 0) {
                    console.log(`Extracted ${i + 1}/${frameCount} frames`);
                }
            }

            totalFrames = frameCount;
            console.log('Frame extraction complete!');

            // Pause and hide video completely
            video.pause();
            video.currentTime = 0;
            video.style.display = 'none';

            // Hide loading, show content
            loading.classList.add('hidden');
            content.classList.add('visible');
            debug.classList.remove('hidden');

            // Render first frame
            if (frames.length > 0) {
                ctx.putImageData(frames[0], 0, 0);
                debug.textContent = `Frame: 1 / ${totalFrames}`;
            }

            // Setup scroll trigger
            setupScrollTrigger();
        }

        function setupScrollTrigger() {
            gsap.to({ frame: 0 }, {
                frame: totalFrames - 1,
                ease: 'none',
                scrollTrigger: {
                    trigger: '.container',
                    start: 'top top',
                    end: 'bottom bottom',
                    scrub: 0.5,
                    onUpdate: (self) => {
                        const frameIndex = Math.floor(self.progress * (totalFrames - 1));
                        
                        if (frameIndex !== currentFrame && frames[frameIndex]) {
                            currentFrame = frameIndex;
                            ctx.putImageData(frames[frameIndex], 0, 0);
                            debug.textContent = `Frame: ${currentFrame + 1} / ${totalFrames}`;
                        }
                    }
                }
            });
        }

        // Start extraction when video is ready
        video.addEventListener('canplay', () => {
            extractFrames();
        });

        // Handle window resize
        window.addEventListener('resize', () => {
            if (frames[currentFrame]) {
                ctx.putImageData(frames[currentFrame], 0, 0);
            }
        });
    </script>
</body>
</html>
